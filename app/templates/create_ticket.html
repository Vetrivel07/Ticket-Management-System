{% extends "base.html" %}
{% block title %}Create Ticket | Ticket System{% endblock %}
{% block content %}
<div class="page-header">
    <h2 class="page-title">Submit a New Ticket</h2>
</div>
<div class="page-body">
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('tickets.create_ticket') }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter ticket title" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe your issue and add your contact details..." required></textarea>

        <button type="submit">Submit Ticket</button>
    </form>
</div>
{% endblock %}
